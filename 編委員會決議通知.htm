<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>國立彰化師範大學 師資培育與教師專業發展期刊</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- slick css-->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css" />
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/hyui.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
</head>

<body>
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper">
        <!-- header End -->
        <!-- main Start -->
        <div id="center" class="main innerpage">
            <!-- 內頁新增一個classname-->
            <div class="container">
                <div class="pre_trial_title">編委員會決議通知 <span class="close"><a href="#"><img src="images/icon_close.png"></a></span></div>
                <!--SP Start -->
                <section class="sp">
                    <form action="" class="form_grid">
                        <h3>審查結果</h3>
                        <!-- 填寫基本資料 start -->
                        <div class="basic_information">
                            <div class="content">
                                <div class="form_grp">
                                    <label for="" class="form_title">審查結果</label>
                                    <div class="form_content">
                                        <!--最外層的form 或 radio_grp class加上form_inline-->
                                        <div class="radio_grp">
                                            <label><input name="radioSample" type="radio" value="">交由原作者修改後再審(通知作者)</label>
                                            <label><input name="radioSample" type="radio" value="">作者已答辯，調整作者答辯內容後，交由原審查者複審(通知審查者)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form_grp">
                                    <label for="" class="form_title">最後決策(通知作者)</label>
                                    <div class="form_content">
                                        <select name="" id="">
                                            <option value="">請選擇</option>
                                            <option value="">刊登</option>
                                            <option value="">不予刊登</option>
                                            <option value="">修改後接受（交由原作者再修改後刊登)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form_grp">
                                    <label for="" class="form_title">備註</label>
                                    <div class="form_content">
                                        <textarea name="" id="" cols="30" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 填寫基本資料 end -->
                        <div class="btn_grp">
                            <button class="btn stepbtn_reset" type="reset">取消</button>
                            <button class="btn stepbtn_submit" type="submit">暫存</button>
                            <button class="btn stepbtn_submit" type="submit">送出</button>
                        </div>
                    </form>
                </section>
                <!-- SP End -->
            </div>
        </div>
        <!-- footer End -->
    </div>
    <a href="javascript:;" class="scrollToTop">回頁首</a>
    <!-- JQ -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 外掛 plugin js -->
    <script src="vendor/jquery.easing.min.js"></script><!-- ease -->
    <script src="vendor/slick/slick.min.js "></script><!-- slick -->
    <script src="vendor/slick/slick-lightbox.js "></script><!-- slick lightbox -->
    <script src="vendor/lazyload/lazyload.js"></script><!-- lazyload -->
    <script src="vendor/picturefill/picturefill.min.js" async></script><!-- picturefill -->
    <script src="vendor/scrolltable/jquery.scroltable.min.js"></script><!-- scrolltable -->
    <!-- hyUI -->
    <script src="js/hyui.js"></script>
    <!-- 客製js -->
    <script src="js/customize.js"></script>
</body>

</html>
