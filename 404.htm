<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404!抱歉!找不到您的頁面！</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box
    }
    body {
        background: #3b91a0;
        color: #FFF
    }
    .wrapper {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        padding:2em 1em;
        background-color: #307682;
        border-radius: 10px;

    }
    .wrapper h1 {
        margin: 0;
        padding: 0;
        font-weight: 300;
        margin-bottom: 15px;
        font-size: 1.188em;
        text-align: center;
    }
    .wrapper h1 span {
        display: block;
        font-size: 1.875em;
        margin-top: 15px;
        line-height: 1.3em;
    }
    .wrapper .word404 {
        font-size: 10em;
        display: block;
        float: left;
        width: 50%;
        text-align: right;
        margin: 0 30px 15px 0;
        font-family: sans-serif
    }
    .wrapper h2 {
        overflow: hidden;
        font-size: 2em;
        padding-top: 2em
    }
    .wrapper .error {
        clear: both;
        text-align: center
    }
    .wrapper .error h3 {
        margin-bottom: 1em
    }
    .wrapper .error h3 small {
        display: block
    }
    .btn_grp {
        clear: both;
        margin: 2em 0;
        text-align: center
    }
    .btn_grp a {
        display: inline-block;
        border-radius: 5px;
        padding: .5em 1.3em;
        margin: 0 1em 1em;
        min-width: 10em;
        color: #FFF;
        text-align: center;
        border: 1px solid #FFF;
        text-decoration: none;
        transition: .3s ease-out
    }
    .btn_grp a:hover, .btn_grp a:focus {
        background: rgba(0, 0, 0, .2);
        box-shadow: none;
        outline: none
    }
    @media screen and (max-width:767px) {
        .wrapper {
        
        margin: 0px auto;
        

    }
        .wrapper .word404 {
            float: none;
            margin: 10px 0 5px;
            line-height: 1;
            text-align: center;
            width: 100%;
            font-size: 8em
        }
        .wrapper h2 {
            clear: both;
            text-align: center;
            margin: 0;
            padding: 0
        }
        .wrapper .error {
            margin-top: 1em
        }
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1> 國立彰化師範大學國立彰化師範大學師範大學<span>師資培育與教師專業發展期刊期刊</span>
        </h1>
        <div class="word404">404</div>
        <h2>抱歉！<br>找不到您的頁面！</h2>
        <div class="error">
            <h3>您瀏覽的網頁不存在,請再重新檢視 <small>The page you're visiting does not exit, please click.</small>
            </h3>
            <h3>將在<span>2</span>秒後自動跳轉到首頁 <small>be redirected to homepage automatically in <span>2</span> seconds.</small>
            </h3>
        </div>
        <div class="btn_grp">
            <a href="javascript:history.back()" class="btn">回上一頁</a>
            <a href="#" class="btn">回首頁</a>
        </div>
    </div>
</body>

</html>
