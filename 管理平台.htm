    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>

    <div class="wrapper loginbg2">

            <!-- 會員登入 start -->
            <div class="management_platform_block">

                        <label for="username" class="form_title">請輸入帳號</label>
                        <div class="form_content">
                            <input name="username" type="text" placeholder="Username">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="password" class="form_title">請輸入密碼</label>
                        <div class="form_content">
                            <input name="password" type="password" placeholder="Password">
                            <!-- <div class="forget_password"><a class="" href="#">忘記密碼</a></div> -->
                        </div>
                    </div>
                    <!-- <div class="verification"> 我不是機器人位置 </div> -->
                    <div class="btn_grp">
                        <button class="btn btn-submit">登入系統</button>
                    </div>
                </form>
            </div>
            <!-- 會員登入 end -->
        </div>
    </div>
    <a href="javascript:;" class="scrollToTop">回頁首</a>
